<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Formulario con css</title>
    <style>
        input[type=text] {
            width: 100%;
            padding: 12px 40px;
            box-sizing: border-box;
            margin: 10px 0px;
            /* border: 4px solid red;
            border-radius: 8px 2px 10px 15px;
            background-color: aquamarine;
            color: blueviolet; */
            background-image: url('../images/searchicon.png');
            background-repeat: no-repeat;
            background-position: 10px;
        }
        
         ::placeholder {
            color: crimson;
        }
        
        input:focus {
            border: 6px solid orchid;
        }
        
        select {
            width: 100%;
            height: 40px;
            margin: 8px 0px;
        }
    </style>
</head>

<body>
    <h1>Formulario estilizado con css</h1>
    <div>
        <form action="http:localhost:3000" method="POST">
            <label for="nombre ">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" />
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido" />
            <label for="pais">País</label>
            <select name="pais" id="pais">
                <option disabled selected hidden >Seleccione</option>
                <option>Colombia</option>
                <option>Perú</option>
                <option>Australia</option>
            </select>
        </form>
    </div>
</body>

</html>
